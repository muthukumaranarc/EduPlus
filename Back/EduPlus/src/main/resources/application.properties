# Application
spring.application.name=EduPlus

# Server
server.port=8080

# File Upload (Apache Tika / OCR)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Database - MongoDB
spring.data.mongodb.uri=${MONGODB_URL}
spring.data.mongodb.database=EduPlus

# AI (Gemini)
gemini.api.key=${GEMINI_API_KEY}

# OAuth2 - Google Login
spring.security.oauth2.client.registration.google.client-id=${EDUPLUS_OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${EDUPLUS_OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email